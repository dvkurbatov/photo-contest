{% extends 'base_template.html' %}

{% block title %}
<title>LogIn</title>
{% endblock %}

{% block content %}
<h1> Log In</h1>

<form method="POST">{% csrf_token %}

  </div>
  {% endfor %}
    <input type="submit" value="Save">

</form>
{% endblock %}
