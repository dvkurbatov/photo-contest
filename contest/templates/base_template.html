<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Hotel_image</title>{% endblock %}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {% load bootstrap4 %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-glyphicons.css' %}">
</head>
<body>
  <nav class='navbar navbar-dark bg-dark'>
    <a class="navbar-brand" href="{% url 'home' %}">Photo Contest</a>
    <div class='nav'>
    {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'new_photo' %}">Add Photo</a>
      <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
    {% else %}
      <a class='nav-item nav-link' href="{% url 'login' %}">Sign In</a>
      <a class='nav-item nav-link' href="{% url 'registration' %}">Sign Up</a>
    {% endif %}
  </nav>

  <div class="container ">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  {% block javascript %}{% endblock %}
</body>
</html>
